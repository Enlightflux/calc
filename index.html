<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
		</style>
	</head>

	<body>
		<div class="bg">
			<div class="calcArea">
				<div class="heroText">
					<div><img src="image.png" alt="" /></div>
					<div>Calculator</div>
				</div>
				<div class="display">1234567890</div>
				<div class="inputs">
					<div class="leftArea">
						<div>7</div>
						<div>8</div>
						<div>9</div>
						<div>4</div>
						<div>5</div>
						<div>6</div>
						<div>1</div>
						<div>2</div>
						<div>3</div>
						<div>0</div>
						<div>.</div>
						<div id="delete">DEL</div>
					</div>
					<div class="rightArea">
						<div>/</div>
						<div>x</div>
						<div>-</div>
						<div>+</div>
						<div class="equalTo">=</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<!-- 
    script below this line -->
	<script src="script.js"></script>
</html>
